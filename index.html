<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title> 

</head>
<body>

    <section class="signin">
        <div class="left-side form">

            <div class="form-head-mobile">
                <button type="button" class="button-back">
                    <img src="image/arrow-mobile.svg">  
                </button>
            </div>

            <div class="form-head">
                <img src="image/logo.png" alt="logo">
            </div>
            
            <div class="form-content">
                <div class="title">
                    <h1>Sign In</h1>
                    <p>Enter your account details or use QR code</p>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="catherine.shaw@gmail.com">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="checkbox">
                    <div class="checkbox checkbox--wrapper">
                        <input type="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="checkbox checkbox--recover pw">
                        <a href="#" class="button">Recover password</a>
                    </div>
                </div>
                <button type="submit" class="button-submit">Sign In</button>
                <div class="divider">
                    <hr><span>or</span><hr>
                </div>
                <button type="button" class="button-qr">
                    <img src="image/qr.svg" alt="qr code">
                    Log in with QR code
                </button>
            </div>

            <div class="form-footer">
                <p>You don't have an account ?</p>
                <a href="#">Create an account</a>
            </div>
        </div>

        <div class="right-side image">
            <div class="mockup">
                <div class="image-1">
                    <img src="image/image-1.png" alt="img1">
                </div>
                <div class="image-2">
                    <img src="image/image-2.png" alt="img2">
                </div>
                <div class="image-3">
                    <img src="image/image-3.png" alt="img3">
                </div>
                <div class="image-4">
                    <img src="image/image-4.png" alt="img4">
                </div>
                <div class="image-5">
                    <img src="image/image-5.png" alt="img5">
                </div>
                <div class="image-6">
                    <img src="image/image-6.png" alt="img6">
                </div>
                <div class="image-7">
                    <img src="image/image-7.png" alt="img7">
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
